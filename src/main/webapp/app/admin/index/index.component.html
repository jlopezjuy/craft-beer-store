<div class="container-fluid" *ngIf="!isResizing">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2>
          <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
            <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
            <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
          </a>Reportes</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
<!--      <div class="col-lg-7 col-md-4 col-sm-12 text-right">-->
<!--        <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">-->

<!--          </div>-->
<!--          <span>Visitors</span>-->
<!--        </div>-->
<!--        <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">-->

<!--          </div>-->
<!--          <span>Visits</span>-->

<!--      </div>-->
    </div>
  </div>

  <div class="row clearfix" *ngIf="visibleEmpresa">
    <div class="col-lg-3 col-md-6 col-sm-6">
      <jhi-detail-tiles
        [title]="'Caja'"
        [value]="earnings"
        [details]="'Ingreso en Caja de los ultimos 7 días'"
        [chartOptions]="earningOptions"
      ></jhi-detail-tiles>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <jhi-detail-tiles
        [title]="'Caja'"
        [value]="earningsMonth"
        [details]="'Ingreso en Caja de los ultimos 30 días'"
        [chartOptions]="earningOptionsMonth"
      ></jhi-detail-tiles>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <jhi-detail-tiles
        [title]="'Litros Semanales'"
        [value]="visits.toLocaleString()"
        [details]="'Litros vendidos en los ultimos 7 días'"
        [chartOptions]="visitsAreaOptions"
      ></jhi-detail-tiles>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <jhi-detail-tiles
        [title]="'Litros Mensuales'"
        [value]="litrosMes.toLocaleString()"
        [details]="'Litros vendidos en los ultimos 30 días'"
        [chartOptions]="litrosMesOptions"
      ></jhi-detail-tiles>
    </div>
  </div>

  <div class="row clearfix" *ngIf="visibleEmpresa">
    <div class="col-lg-6 col-md-12">
      <jhi-movimiento-productos-semana [empresa]="empresa"></jhi-movimiento-productos-semana>
    </div>
    <div class="col-lg-3 col-md-6">
      <jhi-ingreso-egreso-graph [empresa]="empresa"></jhi-ingreso-egreso-graph>
    </div>
    <div class="col-lg-3 col-md-6">
      <jhi-referrals [empresa]="empresa"></jhi-referrals>
    </div>
  </div>

  <div class="row clearfix" *ngIf="visibleEmpresa">
    <div class="col-lg-6 col-md-12">
      <jhi-movimiento-semana-graph
        [empresa]="empresa"></jhi-movimiento-semana-graph>
    </div>
    <div class="col-lg-3 col-md-6">

    </div>
    <div class="col-lg-3 col-md-6">

    </div>
  </div>
