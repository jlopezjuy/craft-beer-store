<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empresa">
            <h2><span jhiTranslate="craftBeerStoreApp.empresa.detail.title">Empresa</span> {{empresa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="craftBeerStoreApp.empresa.nombreEmpresa">Nombre Empresa</span></dt>
                <dd>
                    <span>{{empresa.nombreEmpresa}}</span>
                </dd>
                <dt><span jhiTranslate="craftBeerStoreApp.empresa.direccion">Direccion</span></dt>
                <dd>
                    <span>{{empresa.direccion}}</span>
                </dd>
                <dt><span jhiTranslate="craftBeerStoreApp.empresa.telefono">Telefono</span></dt>
                <dd>
                    <span>{{empresa.telefono}}</span>
                </dd>
                <dt><span jhiTranslate="craftBeerStoreApp.empresa.correo">Correo</span></dt>
                <dd>
                    <span>{{empresa.correo}}</span>
                </dd>
                <dt><span jhiTranslate="craftBeerStoreApp.empresa.user">User</span></dt>
                <dd>
                    {{empresa.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empresa', empresa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
