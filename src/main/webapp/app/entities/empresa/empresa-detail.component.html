<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empresa">

            <hr>
            <jhi-alert-error></jhi-alert-error>
            <div class="mat-elevation-z8">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>
                            <h2><span jhiTranslate="craftBeerStoreApp.empresa.detail.title">Empresa</span>: {{empresa.nombreEmpresa}}</h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <dl class="row-md jh-entity-details">
                            <div class="row">
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.nombreEmpresa">Nombre Empresa</span></dt>
                                    <dd>
                                        <span>{{empresa.nombreEmpresa}}</span>
                                    </dd>
                                </div>
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.direccion">Direccion</span></dt>
                                    <dd>
                                        <span>{{empresa.direccion}}</span>
                                    </dd>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.localidad">Localidad</span></dt>
                                    <dd>
                                        <span>{{empresa.localidad}}</span>
                                    </dd>
                                </div>
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.codigoPostal">Codigo Postal</span></dt>
                                    <dd>
                                        <span>{{empresa.codigoPostal}}</span>
                                    </dd>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.provincia">Provincia</span></dt>
                                    <dd>
                                        <span jhiTranslate="{{'craftBeerStoreApp.Provincia.' + empresa.provincia}}">{{empresa.provincia}}</span>
                                    </dd>
                                </div>
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.telefono">Telefono</span></dt>
                                    <dd>
                                        <span>{{empresa.telefono}}</span>
                                    </dd>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.correo">Correo</span></dt>
                                    <dd>
                                        <span>{{empresa.correo}}</span>
                                    </dd>
                                </div>
                                <div class="col-md-6">
                                    <dt><span jhiTranslate="craftBeerStoreApp.empresa.user">User</span></dt>
                                    <dd>
                                        {{empresa.userLogin}}
                                    </dd>
                                </div>
                            </div>
                        </dl>
                    </mat-card-content>
                    <mat-card-actions>
                        <button type="submit"
                                (click)="previousState()"
                                mat-raised-button class="mat-back">
                            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                        </button>

                        <button type="button"
                                [routerLink]="['/empresa', empresa.id, 'edit']"
                                mat-raised-button class="mat-edit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>



        </div>
    </div>
</div>
