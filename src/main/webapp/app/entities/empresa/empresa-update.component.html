<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-empresa-heading" jhiTranslate="craftBeerStoreApp.empresa.home.createOrEditLabel">Create or edit a Empresa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empresa.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="empresa.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.nombreEmpresa" for="field_nombreEmpresa">Nombre Empresa</label>
                    <input type="text" class="form-control" name="nombreEmpresa" id="field_nombreEmpresa"
                        [(ngModel)]="empresa.nombreEmpresa" required/>
                    <div [hidden]="!(editForm.controls.nombreEmpresa?.dirty && editForm.controls.nombreEmpresa?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreEmpresa?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.direccion" for="field_direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="field_direccion"
                        [(ngModel)]="empresa.direccion" required/>
                    <div [hidden]="!(editForm.controls.direccion?.dirty && editForm.controls.direccion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.direccion?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.localidad" for="field_localidad">Localidad</label>
                    <input type="text" class="form-control" name="localidad" id="field_localidad"
                        [(ngModel)]="empresa.localidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.codigoPostal" for="field_codigoPostal">Codigo Postal</label>
                    <input type="number" class="form-control" name="codigoPostal" id="field_codigoPostal"
                        [(ngModel)]="empresa.codigoPostal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.provincia" for="field_provincia">Provincia</label>
                    <select class="form-control" name="provincia" [(ngModel)]="empresa.provincia" id="field_provincia" >
                        <option value="MISIONES">{{'craftBeerStoreApp.Provincia.MISIONES' | translate}}</option>
                        <option value="SAN_LUIS">{{'craftBeerStoreApp.Provincia.SAN_LUIS' | translate}}</option>
                        <option value="SAN_JUAN">{{'craftBeerStoreApp.Provincia.SAN_JUAN' | translate}}</option>
                        <option value="ENTRE_RIOS">{{'craftBeerStoreApp.Provincia.ENTRE_RIOS' | translate}}</option>
                        <option value="SANTA_CRUZ">{{'craftBeerStoreApp.Provincia.SANTA_CRUZ' | translate}}</option>
                        <option value="RIO_NEGRO">{{'craftBeerStoreApp.Provincia.RIO_NEGRO' | translate}}</option>
                        <option value="CHUBUT">{{'craftBeerStoreApp.Provincia.CHUBUT' | translate}}</option>
                        <option value="CORDOBA">{{'craftBeerStoreApp.Provincia.CORDOBA' | translate}}</option>
                        <option value="MENDOZA">{{'craftBeerStoreApp.Provincia.MENDOZA' | translate}}</option>
                        <option value="LA_RIOJA">{{'craftBeerStoreApp.Provincia.LA_RIOJA' | translate}}</option>
                        <option value="CATAMARCA">{{'craftBeerStoreApp.Provincia.CATAMARCA' | translate}}</option>
                        <option value="LA_PAMPA">{{'craftBeerStoreApp.Provincia.LA_PAMPA' | translate}}</option>
                        <option value="SANTIAGO_DEL_ESTERO">{{'craftBeerStoreApp.Provincia.SANTIAGO_DEL_ESTERO' | translate}}</option>
                        <option value="CORRIENTES">{{'craftBeerStoreApp.Provincia.CORRIENTES' | translate}}</option>
                        <option value="SANTA_FE">{{'craftBeerStoreApp.Provincia.SANTA_FE' | translate}}</option>
                        <option value="TUCUMAN">{{'craftBeerStoreApp.Provincia.TUCUMAN' | translate}}</option>
                        <option value="NEUQUEN">{{'craftBeerStoreApp.Provincia.NEUQUEN' | translate}}</option>
                        <option value="SALTA">{{'craftBeerStoreApp.Provincia.SALTA' | translate}}</option>
                        <option value="CHACO">{{'craftBeerStoreApp.Provincia.CHACO' | translate}}</option>
                        <option value="FORMOSA">{{'craftBeerStoreApp.Provincia.FORMOSA' | translate}}</option>
                        <option value="JUJUY">{{'craftBeerStoreApp.Provincia.JUJUY' | translate}}</option>
                        <option value="CIUDAD_AUTONOMA_DE_BUENOS_AIRES">{{'craftBeerStoreApp.Provincia.CIUDAD_AUTONOMA_DE_BUENOS_AIRES' | translate}}</option>
                        <option value="BUENOS_AIRES">{{'craftBeerStoreApp.Provincia.BUENOS_AIRES' | translate}}</option>
                        <option value="TIERRA_DEL_FUEGO_ANTARTIDA_E_ISLAS_DEL_ATLANTICO_SUR">{{'craftBeerStoreApp.Provincia.TIERRA_DEL_FUEGO_ANTARTIDA_E_ISLAS_DEL_ATLANTICO_SUR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                        [(ngModel)]="empresa.telefono" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.correo" for="field_correo">Correo</label>
                    <input type="text" class="form-control" name="correo" id="field_correo"
                        [(ngModel)]="empresa.correo" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                    <div [hidden]="!(editForm.controls.correo?.dirty && editForm.controls.correo?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.correo?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Correo' }">
                            This field should follow pattern for "Correo".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.logoPrincipal" for="field_logoPrincipal">Logo Principal</label>
                    <div>
                        <img [src]="'data:' + empresa.logoPrincipalContentType + ';base64,' + empresa.logoPrincipal" style="max-height: 100px;" *ngIf="empresa.logoPrincipal" alt="empresa image"/>
                        <div *ngIf="empresa.logoPrincipal" class="form-text text-danger clearfix">
                            <span class="pull-left">{{empresa.logoPrincipalContentType}}, {{byteSize(empresa.logoPrincipal)}}</span>
                            <button type="button" (click)="clearInputImage('logoPrincipal', 'logoPrincipalContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_logoPrincipal" (change)="setFileData($event, empresa, 'logoPrincipal', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="logoPrincipal" id="field_logoPrincipal"
                        [(ngModel)]="empresa.logoPrincipal" />
                    <input type="hidden" class="form-control" name="logoPrincipalContentType" id="field_logoPrincipalContentType"
                        [(ngModel)]="empresa.logoPrincipalContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.fechaInicioActividad" for="field_fechaInicioActividad">Fecha Inicio Actividad</label>
                    <div class="input-group">
                        <input id="field_fechaInicioActividad" type="text" class="form-control" name="fechaInicioActividad" ngbDatepicker  #fechaInicioActividadDp="ngbDatepicker" [(ngModel)]="empresa.fechaInicioActividad"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaInicioActividadDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.empresa.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="empresa.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
