<div>
    <h2 id="page-heading">
        <span jhiTranslate="craftBeerStoreApp.insumoRecomendado.home.title">Insumo Recomendados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insumo-recomendado" [routerLink]="['/insumo-recomendado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="craftBeerStoreApp.insumoRecomendado.home.createLabel">
            Create a new Insumo Recomendado
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="insumoRecomendados?.length === 0">
        <span jhiTranslate="craftBeerStoreApp.insumoRecomendado.home.notFound">No insumoRecomendados found</span>
    </div>
    <div class="table-responsive" *ngIf="insumoRecomendados?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nombre"><span jhiTranslate="craftBeerStoreApp.insumoRecomendado.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="marca"><span jhiTranslate="craftBeerStoreApp.insumoRecomendado.marca">Marca</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="tipo"><span jhiTranslate="craftBeerStoreApp.insumoRecomendado.tipo">Tipo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let insumoRecomendado of insumoRecomendados ;trackBy: trackId">
                <td><a [routerLink]="['/insumo-recomendado', insumoRecomendado.id, 'view' ]">{{insumoRecomendado.id}}</a></td>
                <td>{{insumoRecomendado.nombre}}</td>
                <td>{{insumoRecomendado.marca}}</td>
                <td jhiTranslate="{{'craftBeerStoreApp.TipoInsumo.' + insumoRecomendado.tipo}}">{{insumoRecomendado.tipo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/insumo-recomendado', insumoRecomendado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/insumo-recomendado', insumoRecomendado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(insumoRecomendado)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="insumoRecomendados?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
