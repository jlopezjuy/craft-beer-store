<div>
    <h2 id="page-heading">
        <span jhiTranslate="craftBeerStoreApp.detalleMovimiento.home.title">Detalle Movimientos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-movimiento" [routerLink]="['/detalle-movimiento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="craftBeerStoreApp.detalleMovimiento.home.createLabel">
            Create a new Detalle Movimiento
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="detalleMovimientos?.length === 0">
        <span jhiTranslate="craftBeerStoreApp.detalleMovimiento.home.notFound">No detalleMovimientos found</span>
    </div>
    <div class="table-responsive" *ngIf="detalleMovimientos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cantidad"><span jhiTranslate="craftBeerStoreApp.detalleMovimiento.cantidad">Cantidad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="precioTotal"><span jhiTranslate="craftBeerStoreApp.detalleMovimiento.precioTotal">Precio Total</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="presentacionId"><span jhiTranslate="craftBeerStoreApp.detalleMovimiento.presentacion">Presentacion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="movimientosId"><span jhiTranslate="craftBeerStoreApp.detalleMovimiento.movimientos">Movimientos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detalleMovimiento of detalleMovimientos ;trackBy: trackId">
                <td><a [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'view' ]">{{detalleMovimiento.id}}</a></td>
                <td>{{detalleMovimiento.cantidad}}</td>
                <td>{{detalleMovimiento.precioTotal}}</td>
                <td>
                    <div *ngIf="detalleMovimiento.presentacionId">
                        <a [routerLink]="['/presentacion', detalleMovimiento.presentacionId , 'view' ]" >{{detalleMovimiento.presentacionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detalleMovimiento.movimientosId">
                        <a [routerLink]="['/movimientos', detalleMovimiento.movimientosId , 'view' ]" >{{detalleMovimiento.movimientosId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(detalleMovimiento)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="detalleMovimientos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
