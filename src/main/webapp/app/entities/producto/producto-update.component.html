<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-producto-heading" jhiTranslate="craftBeerStoreApp.producto.home.createOrEditLabel">Create or edit a Producto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!producto.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="producto.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.estilos" for="field_estilos">Estilos</label>
                    <select class="form-control" id="field_estilos" name="estilos" [(ngModel)]="producto.estilosId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estilosOption.id" *ngFor="let estilosOption of estilos; trackBy: trackEstilosById">{{estilosOption.nombreEstilo}} - {{estilosOption.categoriaEstilo}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.nombreProducto" for="field_nombreProducto">Nombre Producto</label>
                    <input type="text" class="form-control" name="nombreProducto" id="field_nombreProducto"
                        [(ngModel)]="producto.nombreProducto" required/>
                    <div [hidden]="!(editForm.controls.nombreProducto?.dirty && editForm.controls.nombreProducto?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreProducto?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.estilo" for="field_estilo">Estilo</label>
                    <select class="form-control" name="estilo" [(ngModel)]="producto.estilo" id="field_estilo" >
                        <option value="ALE">{{'craftBeerStoreApp.EstiloCerveza.ALE' | translate}}</option>
                        <option value="LAGER">{{'craftBeerStoreApp.EstiloCerveza.LAGER' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.nombreComercial" for="field_nombreComercial">Nombre Comercial</label>
                    <input type="text" class="form-control" name="nombreComercial" id="field_nombreComercial"
                        [(ngModel)]="producto.nombreComercial" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.precioLitro" for="field_precioLitro">Precio Litro</label>
                    <input type="number" class="form-control" name="precioLitro" id="field_precioLitro"
                        [(ngModel)]="producto.precioLitro" required/>
                    <div [hidden]="!(editForm.controls.precioLitro?.dirty && editForm.controls.precioLitro?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.precioLitro?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.precioLitro?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.tipoProducto" for="field_tipoProducto">Tipo Producto</label>
                    <select class="form-control" name="tipoProducto" [(ngModel)]="producto.tipoProducto" id="field_tipoProducto" >
                        <option value="FIJO">{{'craftBeerStoreApp.TipoProducto.FIJO' | translate}}</option>
                        <option value="ROTATIVO">{{'craftBeerStoreApp.TipoProducto.ROTATIVO' | translate}}</option>
                        <option value="ESPECIAL">{{'craftBeerStoreApp.TipoProducto.ESPECIAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.imagen" for="field_imagen">Imagen</label>
                    <div>
                        <img [src]="'data:' + producto.imagenContentType + ';base64,' + producto.imagen" style="max-height: 100px;" *ngIf="producto.imagen" alt="producto image"/>
                        <div *ngIf="producto.imagen" class="form-text text-danger clearfix">
                            <span class="pull-left">{{producto.imagenContentType}}, {{byteSize(producto.imagen)}}</span>
                            <button type="button" (click)="clearInputImage('imagen', 'imagenContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imagen" (change)="setFileData($event, producto, 'imagen', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                        [(ngModel)]="producto.imagen" />
                    <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                        [(ngModel)]="producto.imagenContentType" />
                </div>

                <div class="form-group">
                    <!--<label class="form-control-label" jhiTranslate="craftBeerStoreApp.producto.empresa" for="field_empresa">Empresa</label>-->
                    <!--<select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="producto.empresaId" >-->
                        <!--<option [ngValue]="null"></option>-->
                        <!--<option [ngValue]="empresaOption.id" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>-->
                    <!--</select>-->
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
