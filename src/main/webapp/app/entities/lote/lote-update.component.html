<div class="container-fluid">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2 id="jhi-lote-heading" jhiTranslate="craftBeerStoreApp.lote.home.createOrEditLabel">Create or edit a
          Lote</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard/index']"><i class="icon-home"></i></a></li>
          <li class="breadcrumb-item">Producci√≥n</li>
          <li class="breadcrumb-item active">Lote</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="header">

    </div>
    <div class="body">
      <div class="row justify-content-center">
        <div class="col-10">
          <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

            <div>
              <jhi-alert-error></jhi-alert-error>
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <mat-label jhiTranslate="craftBeerStoreApp.lote.producto" for="field_producto">Producto</mat-label>
                    <mat-select  id="field_producto" name="producto" [(ngModel)]="lote.productoId" (selectionChange)="changeProducto()">
                      <mat-option value=""></mat-option>
                      <mat-option [value]="productoOption.id" *ngFor="let productoOption of productos; trackBy: trackProductoById">{{productoOption.nombreComercial}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field class="example-full-width">
                      <mat-label jhiTranslate="craftBeerStoreApp.lote.receta" for="field_receta">Receta</mat-label>
                      <mat-select id="field_receta" name="receta" [(ngModel)]="lote.recetaId">
                        <mat-option value=""></mat-option>
                        <mat-option [value]="recetaOption.id"
                                    *ngFor="let recetaOption of recetas; trackBy: trackRecetaById">{{recetaOption.nombre}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <mat-label jhiTranslate="craftBeerStoreApp.lote.fechaCoccion" for="field_fechaCoccion">Fecha
                      Coccion
                    </mat-label>
                    <input matInput name="fechaCoccion" [matDatepicker]="picker" placeholder="Choose a date"
                           [(ngModel)]="fechaCoccionDp" (ngModelChange)="updateCalcs()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field class="example-full-width">
                    <mat-label jhiTranslate="craftBeerStoreApp.lote.coccion" for="field_coccion">Coccion</mat-label>
                    <input matInput type="number" name="coccion" id="field_coccion"
                           [(ngModel)]="lote.coccion"/>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field class="example-full-width">
                    <mat-label jhiTranslate="craftBeerStoreApp.lote.codigo" for="field_codigo">Codigo</mat-label>
                    <input type="text" matInput name="codigo" id="field_codigo"
                           [(ngModel)]="lote.codigo"/>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="example-full-width">
                    <mat-label jhiTranslate="craftBeerStoreApp.lote.descripcion" for="field_descripcion">Descripcion
                    </mat-label>
                    <input type="text" matInput name="descripcion" id="field_descripcion"
                           [(ngModel)]="lote.descripcion"/>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <!--                  <mat-form-field class="example-full-width">-->
                  <mat-label jhiTranslate="craftBeerStoreApp.lote.descuentaStock" for="field_descuentaStock">Descuenta
                    Stock
                  </mat-label>
                  <mat-checkbox class="example-margin" name="descuentaStock" id="field_descuentaStock"
                                [(ngModel)]="lote.descuentaStock"></mat-checkbox>
                  <!--                  </mat-form-field>-->
                </div>
              </div>
            </div>
            <div>
              <button type="button" id="cancel-save" mat-raised-button class="mat-cancel" (click)="previousState()">
                <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
              </button>
              <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                      mat-raised-button class="mat-success">
                <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
