<div class="container-fluid">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
                       (click)="toggleFullWidth()">
                    <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                    <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                </a> <span jhiTranslate="craftBeerStoreApp.estilos.home.title">Estilos</span></h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard/index']"><i class="icon-home"></i></a></li>
                    <li class="breadcrumb-item">Entidad</li>
                    <li class="breadcrumb-item active">Estilos</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="header">
            <h2 id="page-heading">

                <button id="jh-create-entity" mat-raised-button color="primary" class="float-right jh-create-entity create-estilos" [routerLink]="['/admin/entity/estilos/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down"  jhiTranslate="craftBeerStoreApp.estilos.home.createLabel">
            Create new Estilos
            </span>
                </button>
            </h2>
        </div>
        <div class="body">
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="estilos">
                <div class="mat-elevation-z8 table-responsive">
                    <table mat-table [dataSource]="dataSource" style="width: 100%;" jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef jhiSortBy="number"> <span jhiTranslate="craftBeerStoreApp.estilos.number">Number</span> <fa-icon [icon]="'sort'"></fa-icon> </th>
                            <td mat-cell *matCellDef="let estilo"> {{estilo.number}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nombreEstilo">
                            <th mat-header-cell *matHeaderCellDef jhiSortBy="nombreEstilo"> <span jhiTranslate="craftBeerStoreApp.estilos.nombreEstilo">Nombre Estilo</span> <fa-icon [icon]="'sort'"></fa-icon> </th>
                            <td mat-cell *matCellDef="let estilo"> {{estilo.nombreEstilo}} </td>
                        </ng-container>
                        <ng-container matColumnDef="categoriaEstilo">
                            <th mat-header-cell *matHeaderCellDef jhiSortBy="categoriaEstilo"> <span jhiTranslate="craftBeerStoreApp.estilos.categoriaEstilo">Categoria Estilo</span> <fa-icon [icon]="'sort'"></fa-icon> </th>
                            <td mat-cell *matCellDef="let estilo"> {{estilo.categoriaEstilo}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ejemploNombreComercial">
                            <th mat-header-cell *matHeaderCellDef jhiSortBy="ejemploNombreComercial"> <span jhiTranslate="craftBeerStoreApp.estilos.ejemploNombreComercial">Ejemplo Nombre Comercial</span> <fa-icon [icon]="'sort'"></fa-icon> </th>
                            <td mat-cell *matCellDef="let estilo"> {{estilo.ejemploNombreComercial}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ejemploImagenComercial">
                            <th mat-header-cell *matHeaderCellDef jhiSortBy="ejemploImagenComercial"> <span jhiTranslate="craftBeerStoreApp.estilos.ejemploImagenComercial">Ejemplo Imagen Comercial</span> <fa-icon [icon]="'sort'"></fa-icon> </th>
                            <td mat-cell *matCellDef="let estilo"> <img [src]="estilo.ejemploImagenComercial" width="20px">  </td>
                        </ng-container>
                        <ng-container matColumnDef="actions" >
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let estilos" style="width: 20%">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            [routerLink]="['/admin/entity/estilos', estilos.id, 'view' ]"
                                            mat-raised-button color="primary">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                    </button>
                                    <button type="submit"
                                            [routerLink]="['/admin/entity/estilos', estilos.id, 'edit']"
                                            mat-raised-button class="mat-edit">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                    </button>
                                    <button type="submit"
                                            [routerLink]="['/admin/entity/', 'estilos', { outlets: { popup: estilos.id + '/delete'} }]"
                                            replaceUrl="true"
                                            queryParamsHandling="merge"
                                            mat-raised-button color="warn">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                    </button>
                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="totalItems"
                                   [pageSize]="itemsPerPage"
                                   (page)="pageEvent = $event; onPaginateChange($event)"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
