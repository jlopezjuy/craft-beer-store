<!-- SIDE PANEL -->
<ng-container
    *ngIf="!fuseConfig.layout.sidepanel.hidden && fuseConfig.layout.sidepanel.position === 'left'">

    <!-- CHAT PANEL -->
    <jhi-fuse-sidebar name="chatPanel" position="left" class="chat-panel left-chat-panel"
                      [folded]="true" [foldedWidth]="70" [foldedAutoTriggerOnHover]="false"
                      lockedOpen="gt-md">
        <jhi-chat-panel></jhi-chat-panel>
    </jhi-fuse-sidebar>
    <!-- / CHAT PANEL -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main">

    <!-- TOOLBAR: Above fixed -->
    <ng-container *ngIf="fuseConfig.layout.toolbar.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above fixed -->

    <div id="container-1" class="container" fusePerfectScrollbar
         [fusePerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Above static -->
        <ng-container *ngIf="fuseConfig.layout.toolbar.position === 'above-static'">
            <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Above static -->

        <div id="container-2" class="container">

            <!-- NAVBAR: Left -->
            <ng-container *ngIf="fuseConfig.layout.navbar.position === 'left'">
                <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Left -->

            <!-- CONTENT -->
            <jhi-content
                [ngClass]="{'ml-32':fuseConfig.layout.navbar.position === 'left', 'mr-32':fuseConfig.layout.navbar.position === 'right'}">
            </jhi-content>
            <!-- / CONTENT -->

            <!-- NAVBAR: Right -->
            <ng-container *ngIf="fuseConfig.layout.navbar.position === 'right'">
                <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Right -->

        </div>

        <!-- FOOTER: Above static -->
        <ng-container *ngIf="fuseConfig.layout.footer.position === 'above-static'">
            <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- FOOTER: Above static -->

    </div>

    <!-- FOOTER: Above fixed -->
    <ng-container *ngIf="fuseConfig.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above fixed -->

</div>

<!-- SIDE PANEL -->
<ng-container
    *ngIf="!fuseConfig.layout.sidepanel.hidden && fuseConfig.layout.sidepanel.position === 'right'">

    <!-- CHAT PANEL -->
    <jhi-fuse-sidebar name="chatPanel" position="right" class="chat-panel right-chat-panel"
                      [folded]="true" [foldedWidth]="70" [foldedAutoTriggerOnHover]="false"
                      lockedOpen="gt-md">
        <jhi-chat-panel></jhi-chat-panel>
    </jhi-fuse-sidebar>
    <!-- / CHAT PANEL -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<jhi-fuse-sidebar name="quickPanel" position="right" class="quick-panel">
    <jhi-quick-panel></jhi-quick-panel>
</jhi-fuse-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <jhi-toolbar *ngIf="!fuseConfig.layout.toolbar.hidden"
                 [ngClass]="fuseConfig.layout.toolbar.customBackgroundColor === true ? fuseConfig.layout.toolbar.position + ' ' + fuseConfig.layout.toolbar.background : fuseConfig.layout.toolbar.position">
    </jhi-toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <jhi-fuse-footer *ngIf="!fuseConfig.layout.footer.hidden"
                     [ngClass]="fuseConfig.layout.footer.customBackgroundColor === true ? fuseConfig.layout.footer.position + ' ' + fuseConfig.layout.footer.background : fuseConfig.layout.footer.position">
    </jhi-fuse-footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <jhi-fuse-sidebar name="navbar" class="navbar-fuse-sidebar"
                      [folded]="fuseConfig.layout.navbar.folded"
                      lockedOpen="gt-md"
                      *ngIf="!fuseConfig.layout.navbar.hidden">
        <jhi-fuse-navbar [variant]="fuseConfig.layout.navbar.variant"
                         class="left-navbar"></jhi-fuse-navbar>
    </jhi-fuse-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <jhi-fuse-sidebar name="navbar" position="right" class="navbar-fuse-sidebar"
                      [folded]="fuseConfig.layout.navbar.folded"
                      lockedOpen="gt-md"
                      *ngIf="!fuseConfig.layout.navbar.hidden">
        <jhi-fuse-navbar [variant]="fuseConfig.layout.navbar.variant"
                         class="right-navbar"></jhi-fuse-navbar>
    </jhi-fuse-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
