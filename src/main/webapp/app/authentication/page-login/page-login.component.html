<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="/assets/images/logo.png" alt="Craft Beer Management">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Ingrese a cuenta</p>
					</div>
					<div class="body">
						<form class="form-auth-small" #loginForm="ngForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
<!--								<label for="signin-email" class="control-label sr-only">Email</label>-->
<!--								<input type="email" class="form-control" id="signin-email" value="user" placeholder="Username" [(ngModel)]="username">-->
                                <label class="username-label" for="username" >Login</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder=""
                                       [(ngModel)]="username">
							</div>
							<div class="form-group">
<!--								<label for="signin-password" class="control-label sr-only">Password</label>-->
<!--								<input type="password" class="form-control" id="signin-password" value="thisisthepassword" placeholder="Password" [(ngModel)]="password">-->
                                <label for="password" >Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder=""
                                       [(ngModel)]="password">
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox">
									<span>Remember me</span>
								</label>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/authentication/page-forgot-password']">Forgot
										password?</a></span>
								<span>Don't have an account? <a [routerLink]="['/authentication/page-register']">Register</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
